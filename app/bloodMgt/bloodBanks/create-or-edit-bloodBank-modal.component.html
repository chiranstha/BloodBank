<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #bloodBankForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="bloodBank.id">{{l("EditBloodBank")}}</span>
                        <span *ngIf="!bloodBank.id">{{l("CreateNewBloodBank")}}</span>
                    </h4>


                 <button type="button" class="btn-close" (click)="close()" aria-label="Close" [disabled]="saving"></button>

                </div>
                <div class="modal-body">





								<div class="my-3">
									<label class="form-label" for="BloodBank_Name">{{l("Name")}}</label>
									<input type="text" #BloodBank_Name="ngModel" id="BloodBank_Name" class="form-control" [(ngModel)]="bloodBank.name" name="Name"    />
								  </div>

								<div class="my-3">
									<label class="form-label" for="BloodBank_Phone">{{l("Phone")}}</label>
									<input type="text" #BloodBank_Phone="ngModel" id="BloodBank_Phone" class="form-control" [(ngModel)]="bloodBank.phone" name="Phone"    />
								 </div>

								<div class="my-3">
									<label class="form-label" for="BloodBank_Email">{{l("Email")}}</label>
									<input type="text" #BloodBank_Email="ngModel" id="BloodBank_Email" class="form-control" [(ngModel)]="bloodBank.email" name="Email"    />
								  </div>

                                <div class="my-3">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="inputGroupFileAddon01">{{ l('Logo') }}</span>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input"
                                                   id="BloodBank_Logo"
                                                   name="BloodBank_Logo"
                                                   aria-describedby="inputGroupFileAddon01"
                                                  (change)="onSelectLogoFile($event)"
                                                  [accept]="logoFileAcceptedTypes"
                                            />
                                            <label class="custom-file-label" #BloodBank_LogoLabel for="BloodBank_Logo">{{ l('ChooseAFile') }}</label>
                                        </div>
                                    </div>

                                    <div *ngIf="logoFileName" style="background-color:#e5e5e5; padding:5px">
                                        <span class="font-weight-bold">{{'CurrentFile'}} :</span>
                                        <div class="alert alert-custom alert-white alert-bold m-1" role="alert">
                                            <div class="alert-text">
                                                <a href="{{getDownloadUrl(bloodBank.logo)}}" target="_blank">{{logoFileName}}</a>
                                            </div>
                                            <div class="alert-close">
                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                    <span aria-hidden="true" (click)="removeLogoFile()"><i class="la la-close fa-1x"></i></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

								<div class="my-3">
									<label class="form-label" for="BloodBank_Address">{{l("Address")}}</label>
									<input type="text" #BloodBank_Address="ngModel" id="BloodBank_Address" class="form-control" [(ngModel)]="bloodBank.address" name="Address"    />
								  </div>


                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!bloodBankForm.form.valid" ><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
